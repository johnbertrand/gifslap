<style>
  body{
    background-color:#000
  }
  label{
    display: block;

    height:180px;

  input[type=checkbox] {

    vertical-align: middle;
    -webkit-appearance: none;
    -webkit-border-radius: 5px;
  }
  input[type=checkbox]:checked {
    background-color:black;

  button {
    background-color: rgb(97, 207, 128);

<label>

<button>GO</button>
<script src="core/assets/jquery-1.9.1.min.js"></script>
<script>
  url = "-index.php?";
  
  $('button').click(function(){
    $('input[type=checkbox]:checked').each(function(){
      url = url + $(this).attr('data-flag') + "&";
    });
    window.location = url;
  });

  $("body").keypress(function( event ) {
    if( event.which == 13 ) {
      $('button').click();
    }
  });
</script>
